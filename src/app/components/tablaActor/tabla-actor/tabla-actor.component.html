<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Actor</span>
</h4>
<div class="list-group mb-3">
    <div *ngFor="let actor of listaActores" class="list-group-item d-flex justify-content-between lh-sm">
        <h6 class="my-0">{{actor.nombre}} {{actor.apellido}}</h6>
        <input type="button" name="checkActor" (click)="emitirActor(actor)"
            value="X">
    </div>
</div>
